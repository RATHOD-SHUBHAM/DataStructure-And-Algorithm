<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recursion Tree – Edit Distance of “horse” → “ros”</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      background: #faf3e0;
      font-family: 'Patrick Hand', cursive;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5em;
    }
    .tree {
      margin: 0 auto;
      max-width: 800px;
    }
    .tree ul {
      list-style: none;
      padding-left: 1.2em;
      position: relative;
    }
    .tree ul::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0.6em;
      bottom: 0;
      width: 1px;
      background: #555;
    }
    .tree li {
      margin: 0.5em 0;
      padding-left: 0.8em;
      position: relative;
    }
    .tree li::before {
      content: '';
      position: absolute;
      top: 1em;
      left: 0;
      width: 0.8em;
      height: 1px;
      background: #555;
    }
    /* Node & Leaf styling */
    .node {
      display: inline-block;
      background: rgba(255,255,255,0.8);
      padding: 2px 8px;
      border: 1px solid #888;
      border-radius: 4px;
    }
    .leaf {
      display: inline-block;
      background: rgba(200,230,201,0.7);
      padding: 2px 8px;
      border: 1px dashed #2e7d32;
      border-radius: 8px;
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <h1>Recursion Tree for <code>minDistance("horse","ros")</code></h1>
  <div class="tree" id="tree"></div>

  <script>
    const word1 = "horse";
    const word2 = "ros";

    function createNode(text, cls) {
      const span = document.createElement("span");
      span.className = cls;
      span.textContent = text;
      return span;
    }

    function buildTree(i, j) {
      const li = document.createElement("li");

      // Base cases
      if (j < 0) {
        li.appendChild(createNode(`return ${i+1}`, "leaf"));
      } else if (i < 0) {
        li.appendChild(createNode(`return ${j+1}`, "leaf"));
      }
      else {
        // Current call
        const left  = word1.slice(0, i+1);
        const right = word2.slice(0, j+1);
        li.appendChild(createNode(`${left} | ${right}`, "node"));

        // Children
        const ul = document.createElement("ul");

        if (word1[i] === word2[j]) {
          // match — single branch
          ul.appendChild(buildTree(i-1, j-1));
        } else {
          // delete
          ul.appendChild(buildTree(i-1, j));
          // insert
          ul.appendChild(buildTree(i, j-1));
          // replace
          ul.appendChild(buildTree(i-1, j-1));
        }
        li.appendChild(ul);
      }

      return li;
    }

    window.onload = () => {
      const container = document.getElementById("tree");
      const rootUl = document.createElement("ul");
      rootUl.appendChild(buildTree(word1.length - 1, word2.length - 1));
      container.appendChild(rootUl);
    };
  </script>
</body>
</html>
